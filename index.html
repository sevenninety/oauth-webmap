<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>

		<title>OAuth WebMap Demonstration</title>

		<link rel="stylesheet" href="//js.arcgis.com/3.8/js/dojo/dijit/themes/claro/claro.css">
		<link rel="stylesheet" href="//js.arcgis.com/3.8/js/esri/css/esri.css">
		<link rel="stylesheet" href="app/resources/css/layout.css">

		<script type="text/javascript">
			var dojoConfig = {
				async : true, // Allow AMD
				packages : [{
					// Our application package
					name : "app",
					location : location.pathname.replace(/\/[^/]+$/, "") + "/app"
				}]
			};
		</script>
		<script src="//js.arcgis.com/3.8/"></script>
		<script>
			// Require package and load main.js automatically
			require(["app"]);
		</script>
	</head>
	<body class="claro">
		<!-- Main Content Section -->
		<div id="mainWindow" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline',gutters:true" style="width:100%; height:100%;">
			<!-- Header -->
			<div id="header" data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"top"'>
				<div>
					<button id="signInButton" type="button" data-dojo-type="dijit/form/Button"></button>
				</div>
			</div>	
			<!-- Map Section -->
			<div id="mapCanvas" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center',gutters:false">
			</div>
			<!-- End Map Section -->
		</div>
		<!-- End Main Content Section -->
	</body>
</html>
